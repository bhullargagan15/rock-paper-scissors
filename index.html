<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>open console to play</p>
    
    <script>
            let playerScore = 0;
            let computerScore = 0;
        function computerPlay() {                                   //random picker for computer
            let play = Math.floor(Math.random() * (3));            //gives 0, 1 or 2 return value
            if (play === 0) {
                return 'rock';
            } else if (play === 1) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = getInput();
            computerSelection = computerPlay();
            if (playerSelection === computerSelection) {
                console.log('its a draw, please choose again!');
            } 
            else if (playerSelection === 'rock') {

                if (computerSelection === 'paper') {
                    computerScore++;
                    console.log('you lose, paper beats rock!');
                } else {
                    playerScore++;
                    console.log('you win, rock beats scissors');
                }
            } 
            else if (playerSelection === 'paper') {
                if (computerSelection === 'rock') {
                    playerScore++;
                    console.log('you win, paper beats rock!');
                } else {
                    computerScore++;
                    console.log('you lose, scissors beat paper!');
                }
            }
            else if (playerSelection === 'scissors') {
                if (computerSelection === 'paper') {
                    playerScore++;
                    console.log('you win, scissors beat paper!');
                } else {
                    computerScore++;
                    console.log('you lose, rock beats scissors!');
                }
            }
    
        }

        function getInput() {                                                       //get user input
            let input = prompt("lets play, please enter rock, paper, or scissors");
            input = input.toLowerCase();
            
            // if (input == 'rock' || input == 'paper' || input == 'scissors') {
            //     return input;
            // } else {
            //     alert('invalid input, please try again');
            //     getInput();
            // }
            if (input !== 'rock' && input !== 'paper' && input !== 'scissors') {
                alert('invalid input, please try again');
                    getInput();
            } else {
                return input;
            }
        }

        function game() {
            for (let i = 0; i < 5;) {
                playRound();
                i++;
            }
            if (playerScore > computerScore) {
                console.log('Player wins!');
            } else {
                console.log('Computer Wins!');
            }
        }
    
    
    </script>
</body>
</html>
